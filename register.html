      <section class="ticket-section section-padding">
        <div class="section-overlay"></div>

          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-10 mx-auto">
                <form
                  class="custom-form ticket-form mb-5 mb-lg-0"
                  action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSeVBdWXowGKIYsf4W-mbPRb23butuy-Jf3CiOs9BG7vT1Ut-w/formResponse"
                  method="post"
                  target="blank_iframe"
                  onsubmit="window.alert('Thank you! We have received your details.')"
                  role="form"
                >
                  <h2 class="text-center mb-4">Get started here</h2>

                  <div class="ticket-form-body">
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-12">
                        <input
                          type="text"
                          name="entry.236648135"
                          id="ticket-form-name"
                          class="form-control"
                          placeholder="Full name"
                          required
                        />
                      </div>

                      <div class="col-lg-6 col-md-6 col-12">
                        <input
                          type="email"
                          name="entry.1488885775"
                          id="ticket-form-email"
                          pattern="[^ @]*@[^ @]*"
                          class="form-control"
                          placeholder="Email address"
                          required
                        />
                      </div>
                    </div>

                    <input
                      type="tel"
                      class="form-control"
                      name="entry.2069755214"
                      placeholder="Whatsapp Number"
                      required=""
                    />

                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-12">
                        <input
                          name="entry.1023894953"
                          id="ticket-form-profession"
                          class="form-control"
                          placeholder="Profession"
                          required
                        />
                      </div>

                      <div class="col-lg-6 col-md-6 col-12">
                        <input
                          type="number"
                          name="entry.1292876370"
                          id="ticket-form-age"
                          class="form-control"
                          placeholder="Age (in Years)"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-lg-4 col-md-10 col-8 mx-auto">
                      <button type="submit" class="form-control">
                        Register Now
                      </button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </form>
